{% extends "base.html" %}
{% block main-content %}
<main>
    <!--Dash Title-->
    <div class="container-fluid">
        <div class="px-3 py-4">
            <p><a href="product_setting.html" style="text-decoration-line: none">Inventory</a> / <a href="#"
                    style="text-decoration-line: none">Origin Setting</a></p>
            <h1 class="fw-bold">Origin Delete </h1>
            <hr />
            <a href="{% url 'product_setting' %}" class="mt-2 btn btn-outline-secondary"><i
                    class="fa-solid fa-backward"></i> back</a>
        </div>
        <div class="p-5 pt-5 bg-light">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card mb-4 shadow">
                        <div class="card-header">
                            <i class="fas fa-chart-bar me-1"></i>
                            생산지 삭제
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <h2> 출하지 이름: {{ origins.origin_location }}</h2>
                                <h2> 출하지 주소: {{ origins.origin_address }}을(를) 정말 삭제하시겠습니까?</h2>
                                <div class="d-flex flex-row-reverse">
                                    <button class="btn btn-danger" type="submit">Delete</button>
                                </div>
                            </form>
                            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
