<h5 class="fw-bold mb-3">사과 소매 시세</h5>
<canvas
  id="retailPriceChart"
  width="757"
  height="300"
  class="chartjs-render-monitor"
  style="display: block; width: 757px; height: 300px"
></canvas>

<script>
    var price = {{ retail_price |safe }};
    var date = {{ retail_date |safe }};
    var min = Math.round(Math.min(...price) * 0.9 / 1000) * 1000;
    var max = Math.round(Math.max(...price) * 1.1 / 1000) * 1000;

  // Set new default font family and font color to mimic Bootstrap's default styling
  Chart.defaults.global.defaultFontFamily =
    '-apple-system,system-ui,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif';
  Chart.defaults.global.defaultFontColor = "#292b2c";
  // Area Chart Example
  var ctx = document.getElementById("retailPriceChart");

  var myLineChart = new Chart(ctx, {
    type: "line",
    data: {
      labels: date,
      datasets: [
        {
          label: "사과 가격",
          lineTension: 0.3,
          backgroundColor: "rgba(2,117,216,0.2)",
          borderColor: "rgba(2,117,216,1)",
          pointRadius: 5,
          pointBackgroundColor: "rgba(2,117,216,1)",
          pointBorderColor: "rgba(255,255,255,0.8)",
          pointHoverRadius: 5,
          pointHoverBackgroundColor: "rgba(2,117,216,1)",
          pointHitRadius: 50,
          pointBorderWidth: 2,
          data: price,
        },
      ],
    },
    options: {
      scales: {
        xAxes: [
          {
            time: {
              unit: "date",
            },
            gridLines: {
              display: false,
            },
            ticks: {
              maxTicksLimit: 7,
            },
          },
        ],
        yAxes: [
          {
            ticks: {
              min: min,
              max: max,
              maxTicksLimit: 5,
            },
            gridLines: {
              color: "rgba(0, 0, 0, .125)",
            },
          },
        ],
      },
      legend: {
        display: false,
      },
    },
  });
</script>
