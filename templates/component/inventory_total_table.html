<h5 class="fw-bold">판매자 재고 현황</h5>
<table class="table">
  <thead>
    <tr>
      <th>창고명</th>
      <th>작물명</th>
      <th>재고량</th>
      <th>상세보기</th>
    </tr>
  </thead>
  <tbody>
    {% for inventory in warehouse_inventory %}
    <tr>
      <td>{{ inventory.warehouse.warehouse_name }}</td>
      <td>{{ inventory.barcode.fruit }}</td>
      <td>{{ inventory.inventory_quantity }}</td>
      <td>
        <a
          class="btn btn-primary m-1"
          href="{% url 'inventory_item_detail' inventory.inventory_id %}"
          >상세 보기</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
