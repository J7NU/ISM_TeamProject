{% extends "base.html" %} {% block main-content %}
<main>
  <div class="container-fluid">
    <!--Dash Title-->
    <div class="px-3 py-4">
      <p style="color: blue">Inventory</p>
      <h1 class="fw-bold">Current Inventory (재고 현황)</h1>
      <hr />
      <button class="mt-2 btn btn-outline-secondary">
        <i class="fa-solid fa-arrows-rotate"></i> Refresh
      </button>
    </div>

    <div class="p-3 pt-5 bg-light">
      <!--월별 재고 변화 Line chart-->
      <div class="col-12">
        <div class="card mb-4 shadow" style="height: 100%">
          <div class="card-header">
            <i class="fas fa-chart-bar me-1"></i>
            재고 변화
          </div>
          <div class="card-body">
            <canvas id="InventoryLine" width="100%" height="25"></canvas>
          </div>
          <div class="card-footer small text-muted">
            Updated yesterday at 11:59 PM
          </div>
        </div>
      </div>
      <div class="row">
        <!-- 보유 상품 비율 Pie Chart-->
        <div class="col-xl-4 col-lg-6 col-sm-6 mb-4">
          <div class="card mb-4 shadow" style="height: 100%">
            <div class="card-header">
              <i class="fas fa-chart-bar me-1"></i>
              보유 상품 비율
            </div>
            <div class="card-body">
              <canvas id="WarehousePie" width="100%" height="80"></canvas>
            </div>
            <div class="card-footer small text-muted">
              Updated yesterday at 11:59 PM
            </div>
          </div>
        </div>
        <!--창고 재고 정보-->
        <div class="col-xl-8 col-sm-12 mb-4">
          <div class="card mb-4 shadow" style="height: 100%">
            <div class="card-header">
              <i class="fas fa-chart-bar me-1"></i>
              창고 별 재고현황
            </div>
            <div class="card-body">
              <h5 class="fw-bold">판매자 재고 현황</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th>창고명</th>
                    <th>작물명</th>
                    <th>보관시작기간</th>
                    <th>유통기한</th>
                    <th>재고량</th>
                    <th>상세보기</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>00창고</th>
                    <th>사과</th>
                    <th>2024-05-10</th>
                    <th>2024-08-30</th>
                    <th>100</th>
                    <th>
                      <a
                        class="btn btn-primary m-1"
                        href="inventory/1"
                        >Detail</a
                      >
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer small text-muted">
              Updated yesterday at 11:59 PM
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
