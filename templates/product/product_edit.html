{% extends "base.html" %}
{% block main-content %}
        <main>
          <!--Dash Title-->
          <div class="container-fluid">
            <div class="px-3 py-4">
                <p><a href="product_setting.html" style="text-decoration-line: none">Inventory</a> / <a href="#" style="text-decoration-line: none">Product Setting</a></p>
                <h1 class="fw-bold">Barcode Edit (바코드 수정)</h1>
              <hr />
              <a href="product_setting.html" class="mt-2 btn btn-outline-secondary"><i class="fa-solid fa-backward"></i> back</a>
            </div>

            <div class="p-5 pt-5 bg-light">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="card mb-4 shadow">
                            <div class="card-header">
                                <i class="fas fa-chart-bar me-1"></i>
                                바코드 수정
                            </div>
                            <div class="card-body">
                                <!-- 여기 Form이랑 product_setting.html의 form이랑 같은 놈입니다.-->
                                <form>
                                    <label for="selectFruit" class="form-label">과일 선택</label>
                                    <select class="form-select mb-2" name="" id="selectFruit">
                                      <option selected>과일을 선택하세요</option>
                                      <option value="apple">사과</option>
                                      <option value="pear">배</option>
                                    </select>
                                    <label for="barcodeInput" class="form-label">바코드</label>
                                    <input type="text" name="barcode" id="barcodeInput" class="form-control mb-4" />
                                    <button type="submit" class="btn btn-primary">입력</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
{% endblock %}
