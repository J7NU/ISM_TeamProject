{% extends 'base.html' %}
{% block main-content %}
<main>
    <!--Dash Title-->
    <div class="container-fluid">
        <div class="px-3 py-4">
        <p>
        <a href="/inventory" style="text-decoration-line: none">Inventory</a> /
        <a href="#" style="text-decoration-line: none">Shipping</a>
      </p>
      <h1 class="fw-bold">출고 정보 수정</h1>
            <hr />
        </div>
        <div class="p-5 pt-5 bg-light">
            <div class="row">
                <div class="col-xl-12 col-md-12 mb-4">
                    <div class="card shadow" style="height: 100%;">
                        <div class="card-body">
                            <h3><b>정보 수정</b></h3>
                            <form method="post" class="py-1">
                                {% csrf_token %}
                                <h2>Are you sure to remove {{ warehouses.warehouse_name }}</h2>
                                <button class="btn btn-danger" type="submit">Delete</button>
                                <button onclick="window.history.back();" class="btn btn-default"
                                    type="button">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</body>
{% endblock %}
