<!-- users>form_errors.html -->
{% if form.errors %} {% for field in forms %} {% for error in field.errors %}
<div>
  <strong>{{ field.label }}</strong>
  {{ error }}
</div>
{% endfor %} {% endfor %} {% for error in form.non_field_errors %}
<div><strong>{{ error }}</strong></div>

{% endfor %} {% endif %}
